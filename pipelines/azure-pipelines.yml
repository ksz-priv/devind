trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- bash: echo "Agent IP: $(hostname -I | cut -d' ' -f1)"
  name: agent_ip
  displayName: 'Get Agent IP'
  env:
    AGENT_IP: ${{ format('{0}', steps.agent_ip.outputs['stdout']) }}

- task: AzureCLI@2
  displayName: 'AKS Credentials' 
  inputs:
    azureSubscription: 'ksz-sub-devind-rg'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az aks get-credentials -g ksz-d-devind-rg -n ksz-d-devind-aks'

- task: AzureCLI@2
  displayName: 'AKS new IP range' 
  inputs:
    azureSubscription: 'ksz-sub-devind-rg'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      AGENT_IP=$(hostname -I | cut -d' ' -f1)
      az aks create -g ksz-d-devind-rg -n ksz-d-devind-aks --api-server-authorized-ip-ranges "188.117.157.0/24,$AGENT_IP" --no-ssh-key

- task: HelmInstaller@1
  displayName: 'Install Helm'
  inputs:
    helmVersionToInstall: 'latest'

- task: HelmDeploy@0
  displayName: 'Helm helloworld deploy' 
  inputs:
    connectionType: 'Azure Resource Manager'
    azureSubscription: 'ksz-sub-devind-rg'
    azureResourceGroup: 'ksz-d-devind-rg'
    kubernetesCluster: 'ksz-d-devind-aks'
    namespace: 'dev'
    command: 'upgrade'
    arguments: '--install'
    chartType: 'FilePath'
    chartPath: '$(System.DefaultWorkingDirectory)/helm/helloworld-master/helloworld/'
    